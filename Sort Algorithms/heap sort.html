<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      window.onload = function () {
        var len; // 因为声明的多个函数都需要数据长度，所以把len设置成为全局变量

        function buildMaxHeap(arr) {
          // 建立大顶堆
          len = arr.length;
          for (var i = Math.floor(len / 2); i >= 0; i--) {
            heapify(arr, i);
          }
        }

        function heapify(arr, i) {
          // 堆调整
          var leftChild = 2 * i + 1,
            rightChild = 2 * i + 2,
            parent = i;

          if (leftChild < len && arr[leftChild] > arr[parent]) {
            parent = leftChild;
          }

          if (rightChild < len && arr[rightChild] > arr[parent]) {
            parent = rightChild;
          }

          if (parent != i) {
            swap(arr, i, parent);
            heapify(arr, parent);
          }
        }

        function swap(arr, i, j) {
          var temp = arr[i];
          arr[i] = arr[j];
          arr[j] = temp;
        }

        function heapSort(arr) {
          buildMaxHeap(arr);

          for (var i = arr.length - 1; i > 0; i--) {
            swap(arr, 0, i);
            len--;
            heapify(arr, 0);
          }
          console.log(arr);
        }

        heapSort([1, 4, 5, 7, 2, 3, 9]);
      };
 
    </script>
  </body>
</html>
